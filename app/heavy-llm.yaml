apiVersion: apps/v1
kind: Deployment
metadata:
  name: heavy-llm
  labels:
    app: heavy-llm
spec:
  replicas: 1
  selector:
    matchLabels:
      app: heavy-llm
  template:
    metadata:
      labels:
        app: heavy-llm
    spec:
      nodeSelector:
        kubernetes.io/hostname: master-1
      containers:
      - name: llama-cpp-gpu
        image: ghcr.io/ggerganov/llama.cpp:server-cuda
        args: ["-m", "/models/heavy-model.gguf", "--host", "0.0.0.0", "--port", "8080", "--n-gpu-layers", "99"]
        resources:
          limits:
            nvidia.com/gpu: 1
        env:
          - name: LD_LIBRARY_PATH
            value: "/nvidia-drivers"
        volumeMounts:
          - name: nvidia-smi
            mountPath: /usr/bin/nvidia-smi
            readOnly: true
          - name: clean-drivers
            mountPath: /nvidia-drivers
            readOnly: true
          - name: model-volume
            mountPath: /models
            readOnly: true
        securityContext:
          privileged: true
      volumes:
        - name: nvidia-smi
          hostPath:
            path: /usr/bin/nvidia-smi
        - name: clean-drivers
          hostPath:
            path: /opt/nvidia-drivers
        - name: model-volume
          hostPath:
            path: /opt/llm-models # GGUF dosyasının host üzerindeki yeri
---
apiVersion: v1
kind: Service
metadata:
  name: heavy-llm-service
spec:
  type: LoadBalancer
  selector:
    app: heavy-llm
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
      nodePort: 31001 # İsteğe bağlı, boş bırakılırsa otomatik atanır
