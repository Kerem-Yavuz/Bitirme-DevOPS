apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: heavy-model-claim
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: longhorn
  resources:
    requests:
      storage: 10Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: heavy-llm
  labels:
    app: heavy-llm
spec:
  replicas: 1
  selector:
    matchLabels:
      app: heavy-llm
  template:
    metadata:
      labels:
        app: heavy-llm
    spec:
      nodeSelector:
        kubernetes.io/hostname: master-1
        storage: longhorn
      containers:
      - name: llama-cpp-gpu
        image: ghcr.io/ggml-org/llama.cpp:server-cuda
        args: ["-m", "/models/$(MODEL_NAME)", "--host", "0.0.0.0", "--port", "8080", "--n-gpu-layers", "99"]
        resources:
          limits:
            nvidia.com/gpu: 1
        env:
          - name: MODEL_NAME
            value: "heavy-model.gguf"
          - name: LD_LIBRARY_PATH
            value: "/nvidia-drivers"
        volumeMounts:
          - name: nvidia-smi
            mountPath: /usr/bin/nvidia-smi
            readOnly: true
          - name: clean-drivers
            mountPath: /nvidia-drivers
            readOnly: true
          - name: model-volume
            mountPath: /models
        securityContext:
          privileged: true
      volumes:
        - name: nvidia-smi
          hostPath:
            path: /usr/bin/nvidia-smi
        - name: clean-drivers
          hostPath:
            path: /opt/nvidia-drivers
        - name: model-volume
          persistentVolumeClaim:
            claimName: heavy-model-claim
---
apiVersion: v1
kind: Service
metadata:
  name: heavy-llm-service
spec:
  type: LoadBalancer
  selector:
    app: heavy-llm
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
      nodePort: 31001
