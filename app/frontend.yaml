apiVersion: apps/v1
kind: Deployment
metadata:
  name: bitirme-frontend
  namespace: bitirme
  labels:
    app: bitirme-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bitirme-frontend
  template:
    metadata:
      labels:
        app: bitirme-frontend
    spec:
      imagePullSecrets:
        - name: gitlab-reg-cred
      containers:
        - name: bitirme-frontend
          image: 172.28.6.240:32003/kerem-bitirme/images/frontend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 80
              protocol: TCP
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 256Mi
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: bitirme-frontend
  namespace: bitirme
  labels:
    app: bitirme-frontend
spec:
  type: ClusterIP
  selector:
    app: bitirme-frontend
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
